<!DOCTYPE html>
<html>
 <head>
  <title>Les switchs</title>
  <meta charset="utf-8">
  
 </head>
    <body>
            <h1>Les switchs</h1>

            <script>
                var heure = 20;

                switch(heure) {
                  case 8:
                    alert("Il est 8h");
                    break;
                  case 9:
                    alert("Il est 9h");
                    break;
                case 10:
                    alert("Il est 10h");
                    break;
                case 11:
                    alert("Il est 11h");
                    break;
                case 12:
                    alert("Il est 12h");
                    break;
                  default:
                    alert("Rien valeur entree");                    
                } 
               

            </script>
            
            
    </body>  
</html>
