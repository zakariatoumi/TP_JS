<!DOCTYPE html>
<html>
 <head>
  <title>Les incrimantations</title>
  <meta charset="utf-8">
  
 </head>
    <body>
            <h1>Les incrimantations</h1>

            <script>
                
                var x = 0, xprime = 0, alpha = 10, alphaprime = 10;

               var y = x++;
               var beta = alpha--;

               var yprime = ++xprime;
               var betaprime = --alphaprime;

               alert("y est : " + y +
                    "\nx est : " + x +
                    "\nbeta est : " + beta +
                    "\nalpha est : " + alpha +
                    "\nyprime est : " + yprime +
                    "\nbetaprime est : " + betaprime +
                    "\nalphaprime est : " + alphaprime 
                    );

            </script>
            
            
    </body>  
</html>
