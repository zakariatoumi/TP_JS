            <h1>Les variables en javascript / Concatenation des variables</h1>

            <script>
                var prenom = "zakaria", espace = ' ', nom = "toumi";

                var toi = 'mustafa' + ' ' + 'bouri';

                var sport = "football";
                var hobbien = "J'aime" + ' ' + sport;

                alert("Contenu de variable moi est : " + moi +
                "\nContenu de variable toi est : " + toi + 
                "\nContenu de variable hobbien est : " + hobbien   
                );

//--------------------------------------------------------------------------------------------

                var x = 6 + 2 + "1";
                var y = 3 + "un" + 1;
                var z = "1" + 2 + 2;

                alert("Contenu de variable x est : " + x + typeof(x) +
                "\nContenu de variable y est : " + y + typeof(y) +
                "\nContenu de variable z est : " + z + typeof(z)  
                );


            </script>
