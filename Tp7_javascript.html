 <head>

  <meta charset="utf-8">
  
 </head>
    <body>
            <h1>Les conditions en javascript : if elseif</h1>

            <script>
                var heure = "deux";

                /*if (heure <= 18 == true) {
                    alert("BONJOUR");
                } else {
                    alert("BONSOIR");
                }*/
            if (typeof(heure) == "number" == true) {
 
                if (heure < 12 == true) {
                    alert("C'est le matin");
                }else if (heure == 12 == true) {
                    alert("Il est midi");                    
                }else if (heure <= 18 == true) {
                    alert("C'est l'apres midi");                                        
                }else{
                    alert("C'est le soir");                    
                }
            }
            else{
                alert("Mauvais type de valeur");
            }

            </script>
            
            
    </body>
